name: Action-Test

run-name: "Action-Test - [${{ github.event.pull_request.title }} #${{ github.event.pull_request.number }}] by @${{ github.actor }}"

on:
  workflow_dispatch:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  ActionTest1Simple:
    name: Action-Test - [1-Simple]
    runs-on: ubuntu-latest
    steps:
      # Need to check out as part of the test, as its a local action
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Action-Test [1-Simple]
        uses: ./
        id: action-test
        with:
          Path: tests/1-Simple

      - name: Status
        shell: pwsh
        env:
          PASSED: ${{ steps.action-test.outputs.passed }}
        run: |
          Write-Host "Passed: [$env:PASSED]"
          if ($env:PASSED -ne 'true') {
            exit 1
          }

  ActionTest1SimpleFailure:
    name: Action-Test - [1-Simple-Failure]
    runs-on: ubuntu-latest
    steps:
      # Need to check out as part of the test, as its a local action
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Action-Test [1-Simple-Failure]
        uses: ./
        id: action-test
        continue-on-error: true
        with:
          Path: tests/1-Simple-Failure

      - name: Status
        shell: pwsh
        run: |
          Write-Host "Outcome: ${{ steps.action-test.outcome }}"
          Write-Host "Conclusion: ${{ steps.action-test.conclusion }}"

  ActionTest2Standard:
    name: Action-Test - [2-Standard]
    runs-on: ubuntu-latest
    steps:
      # Need to check out as part of the test, as its a local action
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Action-Test [2-Standard]
        uses: ./
        id: action-test
        with:
          Path: tests/2-Standard
          Output_CIFormat: GithubActions

      - name: Status
        shell: pwsh
        env:
          PASSED: ${{ steps.action-test.outputs.passed }}
        run: |
          Write-Host "Passed: [$env:PASSED]"
          if ($env:PASSED -ne 'true') {
            exit 1
          }

  ActionTestAdvanced:
    name: Action-Test - [3-Advanced]
    runs-on: ubuntu-latest
    steps:
      # Need to check out as part of the test, as its a local action
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Action-Test [3-Advanced]
        uses: ./
        id: action-test
        with:
          Path: tests/3-Advanced/Pester.Configuration.ps1

      - name: Status
        shell: pwsh
        env:
          PASSED: ${{ steps.action-test.outputs.passed }}
        run: |
          Write-Host "Passed: [$env:PASSED]"
          if ($env:PASSED -ne 'true') {
            exit 1
          }
